<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Details Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #007bff;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }
      .form-container {
        background-color: white;
        padding: 20px;
        padding-top: 40px; /* Additional padding at the top */
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        margin-top: 20px; /* Additional margin at the top */
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .form-group button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      .form-group button:hover {
        background-color: #0056b3;
      }
      .form-row {
        display: flex;
        justify-content: space-between;
      }
      .form-row .form-group {
        flex: 1;
      }
      .form-row .form-group:first-child {
        margin-right: 10px;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>User Details</h2>
      <form>
        <!-- User Details -->
        <div class="form-row">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required />
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" required />
          </div>
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" required />
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <!-- PAN Card Details -->
        <div class="form-group">
          <label for="panCard">PAN Card Number</label>
          <input type="text" id="panCard" name="panCard" required />
        </div>

        <!-- Credit Card Details -->
        <div class="form-group">
          <label for="creditCardNumber">Credit Card Number</label>
          <input
            type="text"
            id="creditCardNumber"
            name="creditCardNumber"
            required
          />
        </div>
        <div class="form-group">
          <label for="creditCardExpiry">Credit Card Expiry Date</label>
          <input
            type="month"
            id="creditCardExpiry"
            name="creditCardExpiry"
            required
          />
        </div>
        <div class="form-group">
          <label for="creditCardCVV">Credit Card CVV</label>
          <input type="text" id="creditCardCVV" name="creditCardCVV" required />
        </div>

        <!-- Debit Card Details -->
        <div class="form-group">
          <label for="debitCardNumber">Debit Card Number</label>
          <input
            type="text"
            id="debitCardNumber"
            name="debitCardNumber"
            required
          />
        </div>
        <div class="form-group">
          <label for="debitCardExpiry">Debit Card Expiry Date</label>
          <input
            type="month"
            id="debitCardExpiry"
            name="debitCardExpiry"
            required
          />
        </div>
        <div class="form-group">
          <label for="debitCardCVV">Debit Card CVV</label>
          <input type="text" id="debitCardCVV" name="debitCardCVV" required />
        </div>

        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
